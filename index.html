<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <section>
        <div class="container-fluid">
            <div class="row">
                <div class="col-4"></div>
                <div class="col-4 head">
                    <h2>CALCULATOR</h2>
                </div>
                <div class="col-4"></div>
            </div>
            <div class="row">
                <div class="col-4"></div>
                <div class="col-3">
                    <input type="text" placeholder="0" id="display">
                </div>
                <div class="col-1">
                    <button id="ac" onclick="clr()">AC</button>
                </div>
                <div class="col-4"></div>
            </div>
            <div class="row">
                <div class="col-4"></div>
                <div class="col-1">
                    <button id="num" onclick="res('1')">1</button>
                </div>
                <div class="col-1">
                    <button id="num" onclick="res('2')">2</button>
                </div>
                <div class="col-1">
                    <button id="num" onclick="res('3')">3</button>
                </div>
                <div class="col-1">
                    <button id="num" onclick="res('+')">+</button>
                </div>
                <div class="col-4"></div>
            </div>
            <div class="row">
                <div class="col-4"></div>
                <div class="col-1">
                    <button id="num" onclick="res('4')">4</button>
                </div>
                <div class="col-1">
                    <button id="num" onclick="res('5')">5</button>
                </div>
                <div class="col-1">
                    <button id="num" onclick="res('6')">6</button>
                </div>
                <div class="col-1">
                    <button  id="num" onclick="res('-')">-</button>
                </div>
                <div class="col-4"></div>
            </div>
            <div class="row">
                <div class="col-4"></div>
                <div class="col-1">
                    <button id="num" onclick="res('7')">7</button>
                </div>
                <div class="col-1">
                    <button id="num" onclick="res('8')">8</button>
                </div>
                <div class="col-1">
                    <button id="num" onclick="res('9')">9</button>
                </div>
                <div class="col-1">
                    <button id="num" onclick="res('*')">*</button>
                </div>
                <div class="col-4"></div>
            </div>
            <div class="row">
                <div class="col-4"></div>
                <div class="col-1">
                    <button id="dot" onclick="res('.')">.</button>
                </div>
                <div class="col-1">
                    <button id="num" onclick="res('0')">0</button>
                </div>
                <div class="col-1">
                    <button id="num" onclick="res('/')">/</button>
                </div>
                <div class="col-1">
                    <button id="num" onclick="ans()">=</button>
                </div>
                <div class="col-4"></div>
            </div>
        </div>
    </section>
    <script>
        var clear=document.getElementById('ac');
        var display=document.getElementById('display');
        function res(val){
                display.value+=val;
        }
        function ans(){
            var a=display.value;
            var ans=eval(a);
            display.value=ans;
        }

        function clr(){
            display.value="";
        }
    </script>
</body>
</html>
